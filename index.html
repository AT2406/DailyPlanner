<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Daily Planner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Daily Planner</a>
      <a href="/page2.html">Work Timer</a>
    </nav>
    <main class="container">
      <div>
        <!-- add container for items -->
        <form>
          <div class="tasks">
            <textarea
              class="taskName"
              placeholder="New Task"
              rows="1"
              cols="1"
            ></textarea>
            <textarea
              class="taskDesc"
              placeholder="Task Description"
            ></textarea>
            <span>
              <input type="radio" id="progress"></button>
            </span>
          </div>
          <div>
            <button type="button" id="addNewTask">Add New Task</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
