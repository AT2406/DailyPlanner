<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Daily Planner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Daily Planner</a>
    </nav>
    <main class="container">
      <div>
        <form>
          <div class="tasks" id="task0">
            <textarea
              class="taskName"
              id="task0Name"
              placeholder="New Task"
              rows="1"
            ></textarea>
            <textarea
              class="taskDesc"
              id="task0Desc"
              placeholder="Task Description"
              rows="2"
            ></textarea>
<!-- USE BUTTON TYPE MENU -->
            <span>
              <input id="progress" type="radio" ></button>
            </span>
<!-- USE BUTTON TYPE MENU -->
          </div>
          <div class="addButton">
          
            <button type="button" id="addNewTask"  onclick="readInput()">Add New Task</button>

            <!-- <p id="test"></p> -->
          </div>          
        </form>
      </div>
    </main>
  </body>
</html>
